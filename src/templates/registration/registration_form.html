{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="col-sm-6 offset-md-3">
  <h2 class="text-align-center">Registrate</h2>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="submit" value="{% trans 'Enviar' %}" />
  </form>
</div>
{% endblock %}
